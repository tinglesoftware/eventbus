name: Publish Preview

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running the action'
        required: false
        default: 'Pre-Release'
      private:
        description: 'Whether to publish to the private feed'
        required: false
        default: 'true'
      public:
        description: 'Whether to publish to the public NuGet feed'
        required: false
        default: 'false'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for GitVersion

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0
      id: gitversion
      with:
        useConfigFile: true

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: >
        dotnet build
        --configuration Release
        --no-restore

    - name: Test
      run: >
        dotnet test
        --configuration Release
        --no-build
        --collect "Code coverage"

    - name: Pack
      run: >
        dotnet pack
        --configuration Release
        --no-build
        --output ${{ github.workspace }}/drop
        -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersion }}
        -p:VersionPrefix=${{ steps.gitversion.outputs.nuGetVersion }}

    - name: Publish Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ${{ github.workspace }}/drop/*
        name: drop

  PrivateFeed:
    runs-on: ubuntu-latest
    needs: Build
    if: ${{ github.event.inputs.private == 'true' }}

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: drop
        path: ${{ github.workspace }}/drop

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
        source-url: ${{ secrets.PRIVATE_FEED_URL }}
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.PRIVATE_FEED_API_KEY }}

    - name: Publish to private feed
      # if: startsWith(github.ref, 'refs/tags/')
      run: >
        dotnet nuget push "${{ github.workspace }}/drop/*"
        -k ${{ secrets.PRIVATE_FEED_API_KEY }}
        --skip-duplicate

  PublicFeed:
    runs-on: ubuntu-latest
    needs: Build
    if: ${{ github.event.inputs.public == 'true' }}

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: drop
        path: ${{ github.workspace }}/drop

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
        source-url: https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}

    - name: Publish to NuGet.org
      # if: startsWith(github.ref, 'refs/tags/')
      run: >
        dotnet nuget push "${{ github.workspace }}/drop/*"
        -k ${{ secrets.NUGET_API_KEY }}
        --skip-duplicate
